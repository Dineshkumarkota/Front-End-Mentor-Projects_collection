<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="./styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
       <div class="result">
          <h4 style="font-size: 25px; color: hsl(241, 100%, 89%);"> Your Result</h4>
          <div class="number">
            <p class="numerator">76</p>
            <p class="denominator">of 100</p>
          </div>
         
          <h3 style="font-size: 25px;margin-bottom: 0;">Great</h3>
          <p style="font-size: 20px; margin-bottom: 0;padding: 10px; color: hsl(241, 100%, 89%);">You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
     </div>
     <div class="summary">
          <h1>Summary</h1>
          <!-- <table> -->
            <div class="Reaction">
              <p style="color: hsl(0, 100%, 67%);"><img src="./assets/images/icon-reaction.svg"> Reaction</p>
              <p><strong>80</strong> /100</p>
            </div>
            <div class="Memory">
              <p style="color: hsl(39, 100%, 56%);"><img src="./assets/images/icon-memory.svg"> Memory</p>
              <p><strong>92</strong> /100</p>
            </div>
            <div class="Verbal">
              <p style="color: hsl(166, 100%, 37%);"><img src="./assets/images/icon-verbal.svg"> Verbal</p>
              <p><strong>61</strong> /100</p>
            </div>
            <div class="Visual">
              <p style="color: hsl(234, 85%, 45%);"><img src="./assets/images/icon-visual.svg"> Visual</p>
                  <p><strong>72</strong> /100</p>
            </div>
          <!-- </table> -->
          <button class="btn">Continue</button>
     </div>
  </div>
 
 
  
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
